<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather Dashboard</h1>
    <button id="toggleDarkMode" class="btn btn-secondary mb-3">Toggle Dark Mode</button>
    <div class="input-group mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name" aria-describedby="searchButton">
      <div id="suggestionBox" style="border: 1px solid #ccc; display: none;"></div>
      <button id="searchButton" class="btn btn-primary" type="button">Get Weather</button>
    </div>
    <div id="weatherDisplay" class="weather-info mt-4 p-4 border rounded bg-light">
      <!-- Weather details will appear here -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
