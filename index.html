<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <header class="text-center mb-4">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <button id="toggleDarkMode" class="btn btn-secondary mb-3">Dark Mode</button>
      <div class="input-group mb-3">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name" aria-describedby="searchButton">
        <div id="suggestionBox" class="suggestion-box" style="display: none;"></div>
        <button id="searchButton" class="btn btn-primary" type="button">Get Weather</button>
      </div>
      <section id="weatherDisplay" class="weather-info mt-4 p-4 border rounded bg-light">
        <!-- Weather details will appear here -->
      </section>
    </main>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="weather-dashboard.js"></script>
</body>
</html>
